name: Prisma Cloud v2
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
 
      - name: Run Prisma Cloud V2
        id: PrismaCloudV2
        uses: bridgecrewio/checkov-action@master 
        env:
          PRISMA_API_URL: ${{ secrets.PRISMA_API_URL }}
        with:
          api-key: ${{ secrets.BC_API_KEY }}
          #YES - policy_metadata_filter: policy.label=CIS
          policy_metadata_filter: policy.complianceStandard="ACSC\ Information\ Security\ Manual\ \(ISM\)"
          #policy_metadata_filter: policy.complianceStandard=jneytchev-fedramp-low
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: results.sarif
